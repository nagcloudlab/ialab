<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">

    <hr />
    <div class="display-1">dynamic web ui</div>
    <hr />
    <button id="top-five-todos-btn" class="btn btn-dark">Load top-5 todos</button>
    <hr />
    <span id="progress-message"></span>
    <table id="todos-table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="todos-table-body">
        </tbody>
    </table>
    <hr />
    <span id="timeSpan" class="display-6"></span>
    <hr />
    <div class="alert alert-info">
        Welcome to web UI devlopment
    </div>
    <button class="btn btn-primary">greet</button>
    <button class="btn btn-danger">hide</button>
    <button class="btn btn-success">show</button>

</body>

</html>
